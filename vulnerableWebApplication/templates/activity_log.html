<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h2>Activity Log</h2>

    <form method="POST">
        <label for="filter">Filter Logs (Python Expression):</label>
        <input type="text" name="filter" placeholder="logs[:5]" required>
        <button type="submit">Apply Filter</button>
    </form>

    <h3>Filtered Activity Logs:</h3>
    <ul>
        {% for log in logs %}
            <li>{{ log.username }} - {{ log.action }}</li>
        {% endfor %}
    </ul>

    <!-- Display the system command output -->
    {% if system_output %}
        <h3>System Command Output:</h3>
        <pre>{{ system_output }}</pre>
    {% endif %}

    <br>
    <a href="/dashboard"><button>Back to Dashboard</button></a>
</body>
</html>
